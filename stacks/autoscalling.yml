AWSTemplateFormatVersion: "2010-09-09"
Description: "Privoxy spot Stack"

Parameters:
  VpcId:
    Description: 'VPC identifier.'
    Type: String
  AmiId:
    Description: 'AMI id for instance.'
    Type: AWS::EC2::Image::Id
  KeyName:
    Description: 'The EC2 Key Pair to allow Remote Desktop access or SSH to the instances.'
    Type: AWS::EC2::KeyPair::KeyName
  MinSize:
    Description: 'The Min Size for the AutoScalingGroup.'
    Type: Number
    Default: 1
  MaxSize:
    Description: 'The Max Size for the AutoScalingGroup.'
    Type: Number
    Default: 1
  ProxyPort:
    Description: 'Your Privoxy port number'
    Type: Number
    Default: 8118
  InstanceType:
    Description: "EC2 instance type."
    ConstraintDescription: 'must be a valid EC2 instance type.'
    Type: String
    AllowedValues:
      - t2.nano
      - t2.micro
      - t3.micro
  Subnets:
    Type: 'List<AWS::EC2::Subnet::Id>'
    Description: 'Vpc Public Subnet list'
  AvailabilityZones:
    Description: 'Availability zones to use for autoscaling'
    Type: 'List<AWS::EC2::AvailabilityZone::Name>'

Resources:

  ProxyRole:
    Type: AWS::IAM::Role
    Properties:
      Path: "/application/"
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: WriteCloudWatch
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'cloudwatch:PutMetricData'
                  - 'cloudwatch:GetMetricStatistics'
                  - 'cloudwatch:ListMetrics'
                  - 'logs:CreateLogGroup'
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                  - 'ec2:DescribeTags'
                  - 's3:GetObject'
                Resource: '*'

  Profile:
    Type: 'AWS::IAM::InstanceProfile'
    Properties:
      Path: /
      Roles:
        - !Ref ProxyRole

  LoadBalancerSg:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: "ALB Proxy security group"
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: !Ref ProxyPort
          ToPort: !Ref ProxyPort
          CidrIp: 0.0.0.0/0
        - IpProtocol: udp
          FromPort: !Ref ProxyPort
          ToPort: !Ref ProxyPort
          CidrIp: 0.0.0.0/0
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0

  SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: "Proxy security group"
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0

  LoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Subnets: !Ref Subnets
      Name: !Sub 'proxy-loadbalancer' 
      Scheme: internet-facing
      Type: network

  LoadBalancerTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckIntervalSeconds: 20
      HealthyThresholdCount: 2
      HealthCheckProtocol: TCP
      HealthCheckTimeoutSeconds: 10
      HealthCheckPort: 'traffic-port'
      Name: !Sub 'proxy-target-group-${ProxyPort}'
      UnhealthyThresholdCount: 2
      Port: !Ref ProxyPort
      Protocol: TCP_UDP
      VpcId: !Ref VpcId

  LoadBalancerListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref LoadBalancerTargetGroup
      LoadBalancerArn: !Ref LoadBalancer
      Port: !Ref ProxyPort
      Protocol: TCP_UDP

  LaunchConfig:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateName: proxy-template
      LaunchTemplateData:
        ImageId: !Ref AmiId
        InstanceType: !Ref InstanceType
        KeyName: !Ref KeyName
        IamInstanceProfile:
          Arn: !GetAtt Profile.Arn
        SecurityGroupIds:
          - !Ref SecurityGroup
          - !Ref LoadBalancerSg
        InstanceMarketOptions:
          MarketType: spot
        BlockDeviceMappings:
          - DeviceName: "/dev/sda1"
            Ebs:
              VolumeSize: 8
              VolumeType: gp2
        Monitoring:
          Enabled: true
        UserData:
          "Fn::Base64":
            !Sub |
            #!/bin/bash -xe
            ########################################
            ## CloudFormation Instances Bootstrap ##
            ########################################
            sudo apt-get update
            sudo apt-get -yq install dante-server
            mv /etc/danted.conf /etc/danted.conf.bak
            echo "logoutput: /var/log/socks.logÂ 
            internal: 0.0.0.0 port = ${ProxyPort} 
            external: eth0
            clientmethod: none 
            socksmethod: none 
            user.privileged: root 
            user.notprivileged: nobody 
            user.libwrap: nobody 
            client pass { 
                    from: 0.0.0.0/0 to: 0.0.0.0/0 
                    log: error connect disconnect 
            } 
            client block {
                    from: 0.0.0.0/0 to: 0.0.0.0/0
                    log: connect error
            }
            socks pass {
                    from: 0.0.0.0/0 to: 0.0.0.0/0
                    log: error connect disconnect
            }
            socks block {
                    from: 0.0.0.0/0 to: 0.0.0.0/0
                    log: connect error
            }" > /etc/danted.conf
            systemctl start danted
            systemctl status danted

  ###############################
  ###############################
  ###############################
  ###############################

  ###############################
  ###############################
  ###############################
  ###############################
  ###############################

  AutoScalingGroup:
    Type: 'AWS::AutoScaling::AutoScalingGroup'
    UpdatePolicy:
      AutoScalingReplacingUpdate:
        WillReplace: true
      AutoScalingRollingUpdate:
        MinInstancesInService: 1
        MaxBatchSize: 1
        PauseTime : PT5M
        WaitOnResourceSignals: true
    Properties:
      Cooldown: '600'
      HealthCheckGracePeriod: '300'
      AvailabilityZones: !Ref AvailabilityZones
      VPCZoneIdentifier: !Ref Subnets
      HealthCheckType: EC2
      TargetGroupARNs: 
        - !Ref LoadBalancerTargetGroup
      LaunchTemplate:
        LaunchTemplateName: proxy-template
        Version: !GetAtt LaunchConfig.LatestVersionNumber
      MinSize: !Ref MinSize
      MaxSize: !Ref MaxSize
      DesiredCapacity: !Ref MinSize
      TerminationPolicies:
        - OldestInstance
      Tags:
        -
          Key: Network
          Value: Public
          PropagateAtLaunch: 'true'
        -
          Key: Name
          Value: 'proxy'
          PropagateAtLaunch: 'true'

Outputs:
  AutoScalingGroup:
    Description: 'Auto Scaling Group'
    Value: !Ref AutoScalingGroup
  PublisDNS:
    Description: 'ALB public DNS'
    Value: !GetAtt LoadBalancer.DNSName
  LaunchConfig:
    Description: 'Launch Configuration'
    Value: !Ref LaunchConfig
